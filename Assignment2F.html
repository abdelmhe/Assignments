<!-- This file is responsible for all the html and images of catch the alien.-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Catch the alien</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Catch The Alien</h1>
    <img src="images/alien.png" id="alien" draggable = "false">
    <img src="images/spaceship.png" id="spaceship1" class="spaceship" draggable = "false">

    <script>

        // Declaring variables cursX, cursY, imgX, imgY, distX,distY
        // Declaring the variable spaceship and inititalizing it to the spaceship element
      var cursX, cursY, imgX, imgY, distX, distY;
      var spaceship = document.getElementById("spaceship1");

      // Create an event handler on the window object for the load event 
      window.onload = (event) => {
        // initalizing the variables dist x and dist y to 100
        distX = 100;
        distY = 100;
        
      
      // creating the mouse move event and initializing the variables
      // cursX and cursY to event.clientX and event.clientY to get the x 
      // and y coordinates

      window.addEventListener(
          "mousemove",
          event => 
          {
            cursX = event.clientX;
            cursY = event.clientY;
            // setting the image's  x and y to offsetLeft and offsetTop
  
            imgX = spaceship.offsetLeft;
            imgY = spaceship.offsetTop;
            //move the image by setting the coordinates of left & top refer to slide .  Ex. node.style.left = your coordinates calculation here.  
            //Note node is the variable name you stored your image element in.
            //Note the left & top properties track the x & y coordinates respectively & must be set seperately.
            //Use the JS built-in function Math.random() to add a random number to increment the movement of the image following the mouse. 
            // Ex. + (Math.random()*200 + 100))
            //Refer to https://www.w3schools.com/jsref/jsref_random.asp 
            // Concatenate the pixel unit to your calculation. Ex. + 'px';
            spaceship.style.left = cursX - distX + "px";
            spaceship.style.top = cursY - distY + "px";


            
          }
      )
        //12. Attach an event handler to the alien image for the mouseover event
       
        alien.addEventListener("mouseover", () => {

        //Use the target property of the event object to change the coordinates. Ex. event.target.style.left = your coordinates calculation (again refer to steps 8 & 9)
        //Your coordinates calculation requires the variables created before.
        alien.draggable = true;
        alien.style.left = parseInt(Math.random() * 1000) + "px";
        alien.style.top = parseInt(Math.random() * 1000) + "px";






          
        });

      }
      





 

      

      </script>

   
  </body>
</html>
